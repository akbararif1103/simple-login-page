<!DOCTYPE html>
<html>
  <head>
    <title>Rowlet Is Rolling</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel = "icon" href = "img/iconRowlet.png" type = "image/x-icon">
  </head>

  <body>
    <div class="container">
      <div class="img">
        <a href="https://bulbapedia.bulbagarden.net/wiki/Rowlet_(Pok%C3%A9mon)">
          <img
            src="https://media.giphy.com/media/jsHVvDpDMCwbyLuYM0/giphy.gif"
            alt=""
          />
        </a>
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="img/rowlet.png" />
          <h2 class="title">Login Here</h2>
          <div class="input-div name">
            <div class="i">
              <i class="bx bx-envelope"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="bx bx-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                type="password"
                class="input"
                required
                autocomplete="off"
              />
              <i class="bx bxs-hide pass-icon"></i>
            </div>
          </div>
          <a id="lupaPass" href="#">Lupa Password?</a>
          <input type="submit" class="btn" value="Login" required />

          <div class="notHave" id="links">
            <h5>
              Belum Mempunyai Akun?
              <a href="#" id="linkRegist" target="_blank"
                >DAFTAR LAHHHH AHAHAHA</a
              >
            </h5>
            <h5>
              <a href="" id="championship">Coming Soon!!!</a>
            </h5>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
